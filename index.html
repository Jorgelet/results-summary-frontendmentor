<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>

  <div class="grid">

    <main class="main">
      <h3 class="main__first main__grey">Your Result</h3>
  
      <div class="main__circle">
        <h1 class="main__score">76</h1>
        <p class="main__total">of 100</p>
      </div>
  
      <div class="main__content">
        <h3 class="main__title">Great</h3>
        <p class="main__paragraph main__grey">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </main>
  
    <div class="statistics">
  
      <div class="statistics__results">
        <h3 class="statistics__title">Summary</h3>
  
        <ul class="results__list">
          <li class="results__item results__item--reaction">
            <div class="results__container">
              <img src="assets/images/icon-reaction.svg" alt="icon-reaction" class="results__icon">
              <h3 class="results__title">Reaction</h3>
            </div>
            <p class="results__score">80 <span class="results__score results__score--two">/ 100</span></p>
          </li>
  
          <li class="results__item results__item--memory">
            <div class="results__container">
              <img src="assets/images/icon-memory.svg" alt="icon-memory" class="results__icon">
              <h3 class="results__title">Memory</h3>
            </div>
            <p class="results__score">92 <span class="results__score results__score--two">/ 100</span></p>
          </li>
  
          
          <li class="results__item results__item--verbal">
            <div class="results__container">
              <img src="assets/images/icon-verbal.svg" alt="icon-verbal" class="results__icon">
              <h3 class="results__title">Verbal</h3>
            </div>
            <p class="results__score">61 <span class="results__score results__score--two">/ 100</span></p>
          </li>
  
  
          <li class="results__item results__item--visual">
            <div class="results__container">
              <img src="assets/images/icon-visual.svg" alt="icon-visual" class="results__icon">
              <h3 class="results__title">Visual</h3>
            </div>
            <p class="results__score">72 <span class="results__score results__score--two">/ 100</span></p>
          </li>
        </ul>
  
      </div>
  
      <div class="statistics__button"><a href="#">Continue</a></div>
    </div>

  </div>


</body>
</html>
